# Maximum range for a detected object to be added to the map 
obstacle_range: 2.5

# How far the robot attempts to clear space in front of it 
raytrace_range: 3.0

# Set the size of the robot
footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
#robot_radius: ir_of_robot

# Minimum distance the robot will get to an obstacle
inflation_radius: 0.55

# Sensors used 
observation_sources: point_cloud_sensor

# point_cloud_sensor: {sensor_frame: zed2i, data_type: PointCloud2, topic: point_cloud/cloud_registered , marking: true, clearing: true}
point_cloud_sensor: {sensor_frame: frame_name, data_type: PointCloud, topic: topic_name, marking: true, clearing: true}